<header th:insert="~{fragments/header.html :: header}"></header>
<div class="formContainer">
 <form th:action="@{/todo/submitForm}" method="post" enctype="multipart/form-data" th:object="${todo}">
    <div class="formul">

      <label class="labelForm" for="title">Title</label>
      <input type="text" th:field="*{title}" class="inputForm" id="title" placeholder="ex : une tÃ¢che"/>

      <label class="labelForm" for="description">Description</label>
      <textarea id="description" class="" th:field="*{description}"></textarea>

      <label class="labelForm" for="dueDate">DueDate</label>
      <input type="date" class="inputForm" id="dueDate" th:field="*{dueDate}"
             th:attr="value=${#dates.format(todo.dueDate, 'yyyy-MM-dd')}"/>

      <label class="labelForm" for="priority">Priority</label>
      <input type="text" class="inputForm" id="priority" th:field="*{priority}" placeholder=""/>

      <label class="labelForm" for="image">Upload d'image</label>
      <input type="file" name="images"  id="image" class="inputupload"/>

      <input type="hidden" th:field="*{id}" class="inputForm" id="id"/>
      <button type="submit" class="btnForm">Validation</button>
    </div>
  </form>
