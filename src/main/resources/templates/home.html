<!DOCTYPE html>
<html lang="fr"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/styles/normalize.css}" rel="stylesheet" />
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="~{fragments/header.html :: header}" id="mainHeader"></header>
<div class="todoContainer">
    <h1 class="titolo">Todos</h1>
    <div>
        <table class = "table1" >
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>DueDate</th>
                <th>Priority</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.description}"></td>
                <td th:text="${todo.dueDate}"></td>
                <td th:text="${todo.priority}"></td>
                <td th:text="${todo.status == false} ? 'Not Done' : 'Done'" th:class="${todo.status == false} ? 'red' : 'green'">></td>
                <td><a th:href="@{/todo/edit/{id}(id=${todo.id})}" class="btnEdit"> edit </a></td><td><a class="btnDelete" th:href="@{/todo/delete/{id}(id=${todo.id})}"> delete </a></td>
            </tr>
            </tbody>
        </table>
        <hr>
        <div class="conteneur">
            <form th:action="@{/todo/search}" method="get">
                <label>
                    <input type="text" name="todoId" placeholder="Enter an ID">
                </label>
                <button type="submit" class="btnSearch">Search</button>
            </form>
            <hr>
            <div class="linkForm">
                <a th:href="@{/todo/form}" class="linkAdd"> Add a todo </a>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
